{% block content %}
<div class="container mt-4">
    <h2>
        {% if object %}
            Редактировать {{ object.get_type_display|lower }}
        {% else %}
            Создать {{ view.object_type|default:"контент" }}
        {% endif %}
    </h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% if object %}{{ object.get_absolute_url }}{% else %}{% url 'news-list' %}{% endif %}" 
           class="btn btn-secondary">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
