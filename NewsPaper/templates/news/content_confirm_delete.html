

{% block content %}
<div class="container mt-4">
    <h2>Удаление {{ object.get_type_display|lower }}</h2>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
